<script>
jsondata=[]
document.body.background="sis.png";
f=0;
var canvas = document.getElementById("canvas");
var context=canvas.getContext('2d');
context.lineWidth=1;
function pixelnormal(){
context.lineWidth=1;
}

function pixelminus(){
if(context.lineWidth>1){
context.lineWidth=context.lineWidth-1;
}
}
function pixelplus(){
context.lineWidth+=context.lineWidth+1;
}

function fill(){
f=1;
} 
function border(){
f=0;
}


function resete(){
jsondata=[]
context.clearRect(-30,0,860,560);
}
function pencil(){
canvas.onmousedown=pencildown;
canvas.onmouseup=pencilup;
canvas.onmousemove=pencilmove;
function pencildown(e){
x=e.x;
y=e.y;
draw=true;
}
function pencilup(){
draw=false;
}
function pencilmove(event){
if (draw){
   a =event.x;
   b =event.y;
   context.beginPath();
   context.moveTo(x,y);
   context.lineTo(a,b);
   context.stroke();
   context.closePath();
   jsondata.push({"Type":"pencil", "X0":x,"Y0":y,"X1":a,"Y1":b,"width":context.lineWidth,"color":context.strokeStyle})
   x=a;
   y=b;
 }}}
function line(){
canvas.onmousedown=linedown;
canvas.onmouseup=lineup;
canvas.onmousemove=linemove;
function linedown(e){
 img=context.getImageData(0,0,canvas.width,canvas.height);
 startx=e.x;
 starty=e.y;
 drag1=true;
}
function lineup(e){
drag1=false;
jsondata.push({"Type":"line", "X0":startx,"Y0":starty,"X1":endx,"Y1":endy,"width":context.lineWidth,"color":context.strokeStyle})

}
function linemove(e){
 if (drag1){
 context.putImageData(img,0,0);
 endx=e.x;
 endy=e.y;
 context.beginPath();
 context.moveTo(startx,starty);
 context.lineTo(endx,endy);
 context.stroke();
 context.closePath();
}}}
function rectangle(){
canvas.onmousedown=rectdown;
canvas.onmouseup=rectup;
canvas.onmousemove=rectmove;
function rectdown(e){
 img=context.getImageData(0,0,canvas.width,canvas.height);
 startx=e.x;
 starty=e.y;
 drag2=true;
}
function rectup(e){
drag2=false;
jsondata.push({"Type":"rect", "X0":startx,"Y0":starty,"W":rectw,"H":recth,"width":context.lineWidth,"color":context.strokeStyle,"fill":f})
}
function rectmove(e){
if (drag2){
context.putImageData(img,0,0);
rectw=e.x-startx;
recth=e.y-starty;
context.strokeRect(startx,starty,rectw,recth);
if (f==1){
context.fillRect(startx,starty,rectw,recth);
}
}}}
function circle(){
canvas.onmousedown=circledown;
canvas.onmouseup=circleup;
canvas.onmousemove=circlemove;
function circledown(e){
 img=context.getImageData(0,0,canvas.width,canvas.height);
 startx=e.x;
 starty=e.y;
 drag3=true;
}
function circleup(e){
jsondata.push({"Type":"circle", "X0":startx,"Y0":starty,"X1":endx,"Y1":endy,"width":context.lineWidth,"color":context.strokeStyle,"fill":f})
drag3=false;
}
function circlemove(e){
if (drag3){
context.putImageData(img,0,0);
endx=e.x;
endy=e.y;
context.beginPath();
context.arc(Math.abs(endx+startx)/2,Math.abs(endy+starty)/2,Math.sqrt(Math.pow(endx-startx,2)+Math.pow(endy-starty,2))/2, 0, Math.PI*2, true); 
context.closePath();
context.stroke();
if (f==1){
context.fill();
}
}}}
function color(colour){
context.strokeStyle=colour;
context.fillStyle=colour;
}
function eraser(){
canvas.onmousedown=erasedown;
canvas.onmouseup=eraseup;
canvas.onmousemove=erasemove;
function erasedown(e){
  drag5=true;
}
function eraseup(e){
drag5=false;
}
function erasemove(e){
if(drag5){
x=e.x;
y=e.y;
jsondata.push({"Type":"eraser", "X0":x,"Y0":y})
context.clearRect(x,y,20,20);
}}}
function spray(){
canvas.onmousedown=spraydown;
canvas.onmouseup=sprayup;
canvas.onmousemove=spraymove;
function spraydown(e){
x=e.x;
y=e.y;
drag8=true;
jsondata.push({"Type":"spraystart", "X0":x,"Y0":y,"color":context.fillStyle})
for (var i=0;i<2;i=i+2){
context.fillRect(x+i,y+i,1.5,1.5);
context.fillRect(x-i,y-i,1.5,1.5);
context.fillRect(x-i,y+i,1.5,1.5);
context.fillRect(x+i,y-i,1.5,1.5);
context.fillRect(x-i,y,1,1);
context.fillRect(x,y-i,1,1);
context.fillRect(x,y+i,1,1);
context.fillRect(x+i,y,1,1);
}
context.beginPath();
for(var i=0;i<2;i=i+4){
context.arc(x+i,y+i,1.3, 0, Math.PI*2, true); 
context.arc(x-i,y+i,1.3, 0, Math.PI*2, true);
context.arc(x+i,y-i,1.3, 0, Math.PI*2, true);
context.arc(x-i,y-i,1.3, 0, Math.PI*2, true); 
context.arc(x,y-i,1.3, 0, Math.PI*2, true);
context.arc(x-i,y,1.3, 0, Math.PI*2, true);
context.arc(x,y+i,1.3, 0, Math.PI*2, true);
context.arc(x+i,y,1.3, 0, Math.PI*2, true);
} 
context.closePath();
context.fill();
}
function sprayup(e){
drag8=false;
}
function spraymove(e){
if (drag8){
x=e.x;
y=e.y;
jsondata.push({"Type":"spraymove", "X0":x,"Y0":y,"color":context.fillStyle})
for (var i=0;i<10;i=i+6){
context.fillRect(x+i,y+i,1,1);
context.fillRect(x-i,y-i,1,1);
context.fillRect(x+i,y-i,1,1);
context.fillRect(x-i,y+i,1,1);
context.fillRect(x-i,y,1,1);
context.fillRect(x,y-i,1,1);
context.fillRect(x,y+i,1,1);
context.fillRect(x+i,y,1,1);
}
context.beginPath();

for(var i=0;i<2;i=i+4){
context.arc(x+i,y+i,1.3, 0, Math.PI*2, true); 
context.arc(x-i,y+i,1.3, 0, Math.PI*2, true);
context.arc(x+i,y-i,1.3, 0, Math.PI*2, true);
context.arc(x-i,y-i,1.3, 0, Math.PI*2, true);   
context.arc(x,y-i,1.3, 0, Math.PI*2, true);
context.arc(x-i,y,1.3, 0, Math.PI*2, true);
context.arc(x,y+i,1.3, 0, Math.PI*2, true);
context.arc(x+i,y,1.3, 0, Math.PI*2, true);
}
context.closePath();
context.fill();

}}
}


function thinspray(){
canvas.onmousedown=spraydown;
canvas.onmouseup=sprayup;
canvas.onmousemove=spraymove;
function spraydown(e){
x=e.x;
y=e.y;
drag8=true;
jsondata.push({"Type":"spraystart", "X0":x,"Y0":y,"color":context.fillStyle})
for (var i=3;i<1;i=i+10){
context.fillRect(x+i,y+i,0.5,0.3);
context.fillRect(x-i,y-i,0.5,0.3);
context.fillRect(x-i,y+i,0.5,0.3);
context.fillRect(x+i,y-i,0.5,0.3);
context.fillRect(x-i,y,0.5,0.5);
context.fillRect(x,y-i,0.5,0.3);
context.fillRect(x,y+i,0.5,0.5);
context.fillRect(x+i,y,0.5,0.5);
}
context.beginPath();
for(var i=0;i<2;i=i+10){
context.arc(x+i,y+i,3, 0, Math.PI*2, true); 
context.arc(x-i,y+i,3, 0, Math.PI*2, true);
context.arc(x+i,y-i,1.3, 0, Math.PI*2, true);
context.arc(x-i,y-i,1.3, 0, Math.PI*2, true); 
context.arc(x,y-i,1.3, 0, Math.PI*2, true);
context.arc(x-i,y,1.3, 3, Math.PI*2, true);
context.arc(x,y+i,1.3, 3, Math.PI*2, true);
context.arc(x+i,y,1.3, 3, Math.PI*2, true);
} 
context.closePath();
context.fill();
}
function sprayup(e){
drag8=True;
}
function spraymove(e){
if (drag8){
x=e.x;
y=e.y;
jsondata.push({"Type":"spraymove", "X0":x,"Y0":y,"color":context.fillStyle})
for (var i=0;i<2;i=i+2){
context.fillRect(x+i,y+i,1,1);
context.fillRect(x-i,y-i,1,1);
context.fillRect(x-i,y+i,1,3);
context.fillRect(x+i,y-i,1,5);
context.fillRect(x-i,y,1,5);
context.fillRect(x,y-i,1,5);
context.fillRect(x,y+i,1,5);
context.fillRect(x+i,y,1,35);
}
context.beginPath();
for(var i=0;i<2;i=i+2){
context.arc(x+i,y+i,4, 3, Math.PI*2, true); 
context.arc(x-i,y+i,1.3, 0, Math.PI*2, true);
context.arc(x+i,y-i,1.3, 0, Math.PI*2, true);
context.arc(x-i,y-i,1.3, 0, Math.PI*2, true); 
context.arc(x,y-i,1.3, 0, Math.PI*2, true);
context.arc(x-i,y,1.3, 0, Math.PI*2, true);
context.arc(x,y+i,1.3, 0, Math.PI*2, true);
context.arc(x+i,y,1.3, 0, Math.PI*2, true);
}
context.closePath();
context.fill();

}}
}
